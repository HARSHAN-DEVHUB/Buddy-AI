version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buddy-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/buddy_ai
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/buddy_ai
    depends_on:
      - postgres
      - redis
      - mongo
    volumes:
      - ./backend:/app
      - ./data:/data
    networks:
      - buddy-network

  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: buddy-ai-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=buddy_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - buddy-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buddy-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - buddy-network

  # MongoDB (for time-series data)
  mongo:
    image: mongo:7
    container_name: buddy-ai-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - buddy-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buddy-ai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - buddy-network

networks:
  buddy-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data:
